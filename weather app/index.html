<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <div class="input">
                <input type="text" placeholder="Enter city name" spellcheck="false">
            </div>
            <button>
                <img  src="/elements/search.mag.jpg" alt="">
            </button>
        </div>
             

        <div class="invalid">
                    <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img class="weather_icon" src="/elements/sunny.webp" alt="">
            <h1 class="temp">0<sup>o</sup>C</h1>
            <h2 class="city">temperature</h2>
            <div class="details">
                <div class="col">
                    <img  src="/elements/pngegg (3).png" alt="">
                    <div class="">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>

                    </div>
                <div class="col">
                    <img src="elements/wind_4113396.png" alt="">
                    <div class="hw">
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
